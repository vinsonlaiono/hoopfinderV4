


{% for rev in all_reviews %}

<div class="card gedf-card">
    <div class="card-header">
        <div class="d-flex justify-content-between align-items-center">
            <div class="d-flex justify-content-between align-items-center">
                <div class="mr-2">
                    <img class="rounded-circle" width="45" src="https://picsum.photos/50/50" alt="">
                </div>
                <div class="ml-2">
                    <a href="/user/{{ rev.reviewed_by.id}}"><div class="h5 m-0">@<span>{{ rev.reviewed_by.first_name }}</span></a> 
                    <span class="muted h7"> reviewed</span> <span class="text-capitalize muted h7"> {{ rev.reviewed_user.first_name }}
                    {{ rev.reviewed_user.last_name|slice:"1" }}</span></div>
                    <!-- <div class="h7 text-muted">Miracles Lee Cross</div> -->
                </div>
            </div>
            <div>
                <div class="dropdown">
                    <button class="btn btn-link dropdown-toggle" type="button" id="gedf-drop1"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fa fa-ellipsis-h"></i>
                    </button>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="gedf-drop1">
                        <div class="h6 dropdown-header">Configuration</div>
                        <a class="dropdown-item" href="#">Save</a>
                        <!-- Show Delete option if loggedin user created the review -->
                        <a class="dropdown-item delete_review" url="/review/delete/{{ rev.id }}/{{ user.id }}">Delete</a>
                        <a class="dropdown-item" href="#">Hide</a>
                        <a class="dropdown-item" href="#">Report</a>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="card-body">
        <div class="text-muted h7 mb-2"> <i class="fa fa-clock-o"></i>10 min ago</div>
        <!-- <a class="card-link" href="#"> -->
            <!-- <h5 class="card-title">Lorem ipsum dolor sit amet, consectetur adip.</h5> -->
        <!-- </a> -->
        <!-- <img class="media-object mr-3 align-self-start" src="../../static/hoopfinder/img/hoop2.jpg"> -->
        <p class="card-text">
            {{ rev.review }}
        </p>
    </div>
    <div class="card-footer">
        <a href="#" class="card-link color-success"><i class="fa fa-thumbs-up"></i> Like</a>
        <a href="#" class="card-link"><i class="fa fa-comment"></i> Comment</a>
        <a href="#" class="card-link"><i class="fa fa-mail-forward"></i> Share</a>
    </div>
</div>

{% endfor %}
