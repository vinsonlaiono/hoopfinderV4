<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HoopFinder Login</title>
    <!-- {% load static %} -->
    <!-- <link rel="stylesheet" type="text/css" href="{% static 'hoopfinder/css/styles.css' %}"> -->
    <link rel="stylesheet" type="text/css" href="../../static/hoopfinder/css/styles.css">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

</head>
<body>
    <div class="container" id="loginbody">

        <div class="container">
            <div class = "navigationbar">
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                    <a class="navbar-brand" href="#">HoopFinder!</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                        <a class="nav-item nav-link active" href="/home">Home <span class="sr-only">(current)</span></a>
                        <a class="nav-item nav-link" href="/map">Maps</a>
                        <a class="nav-item nav-link" href="/user_dashboard">Users</a>
                        <a class="nav-item nav-link" href="/courts">Courts</a>
                        <a class="nav-item nav-link" href="/registration">Register</a>

                        {%if request.session.userid == 0 %}
                        <a class="nav-item nav-link" href="/login">Login</a>
                        {% else %}
                        <a class="nav-item nav-link" href="/logout">Logout</a>
                        {% endif %}
                        </div>
                    </div>
                </nav>
            </div>                <!-- end of navigationbar -->



        <div class="col-md-5 center-block">
            <div class="logindiv">
                <h3>Add a New Court</h3>
                <div class="boxmargin">
                    <form action="/add_court" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label>Name: </label>
                            <input type="text" class="form-control form-control-sm" name="court_name">
                        </div>
                        <div class="form-group">
                            <label>Address: </label>
                            <input type="text" class="form-control form-control-sm" name="address">
                        </div>
                        <div class="form-group">
                                <label>City: </label>
                                <input type="text" class="form-control form-control-sm" name="city">
                        </div>
                        <div class="form-group">
                                <label>State: </label>
                                <input type="text" class="form-control form-control-sm" name="state">
                        </div>
                        <div class="form-group">
                                <label>Zipcode: </label>
                                <input type="text" class="form-control form-control-sm" name="zipcode">
                        </div>
                        <div class="form-group">
                                <label>Picture(link): </label>
                                <input type="text" class="form-control form-control-sm" name="imagelink">
                        </div>
                        <!-- <div class="custom-file">
                            <input type="file" class="custom-file-input" name="validatedCustomFile" required>
                            <label class="custom-file-label" for="validatedCustomFile">Choose file...</label>
                        </div> -->
                        <button type="submit" class="btn btn-success btn-block">Add Court</button>
                    </form>
                </div>
            </div> 
        </div>       
        
        
    </div>  <!-- end of container -->
    
</body>
</html>
